<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form action="" #loginForm="ngForm" (ngSubmit)="onSubmit()">
                  <h1>Iniciar Sesion</h1>
                  <p class="text-muted">Entrar a tu cuenta</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Usuario" autocomplete="username" required
                      name="alias" #alias="ngModel" [(ngModel)]="user.alias">
                    <span [hidden]="alias.valid || alias.pristine" class="text-danger">
                      <span [hidden]="!alias.hasError('required')">Email es requerido</span>
                    </span>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" placeholder="Contraseña" required name="password"
                      #password="ngModel" [(ngModel)]="user.password">
                    <span [hidden]="password.valid || password.pristine" class="text-danger">
                      <span [hidden]="!password.hasError('required')">Contraseña es requerida</span>
                    </span>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <input type="submit" class="btn btn-primary px-4" [disabled]="!loginForm.form.valid"
                        value="Entrar">
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Academico</h2>
                  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut
                    labore
                    et dolore magna aliqua.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <br>
        <div class="alert alert-danger col-lg-6 offset-lg-3" role="alert" *ngIf="status == 'err' && message">
          {{message}}
        </div>
      </div>
    </div>
  </main>
</div>
